<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>
    <form class="contact-info">
      <ul>
        <li>
          FIRST NAME<input type="text" name="firstName" value="" class="firstName">
        </li>
        <li>
          LAST NAME<input type="text" name="lastName" value="" class="lastName">
        </li>
        <li>
          EMAIL<input type="email" name="email" value="" class="email">
        </li>
        <li>
          COUNTRY
          <select name="country" class="country">
            <option value="">Choose a country</option>
            <option value="country1">USA</option>
            <option value="country2">France</option>
            <option value="country3">Guam</option>
            <option value="country4">NZ</option>
            <option value="country5">Japan</option>
          </select>
        </li>
        <li>
          BIOGRAPHY<input type="textarea" name="bio" value="" class="bio">
        </li>
        <li>
          PHONE NUMBER<input type="textarea" name="phone" value="" class="phone">
        </li>
        <li>
          AFFILIATIONS<input type="textarea" name="affiliations" value="" class="affiliations">
        </li>
        <li>
          OCCUPATION
          <select name="occupation" class="occupation">
            <option value="">Choose an occupation</option>
            <option value="occupation1">Doctor</option>
            <option value="occupation2">Milliner</option>
            <option value="occupation3">Developer</option>
          </select>
        </li>
        <li>
          CAT'S NAME<input type="text" name="catName" value="" class="catName">
        </li>
        <li>
          FAVORITE GADGET<input type="text" name="favoriteGadget" value="" class="favGadget">
        </li>
        <li>
          TYPE OF TALENT
          <select class="" name="talent" class="talent">
            <option value="">Choose a talent</option>
            <option value="talent1">Juggling</option>
            <option value="talent2">Guitar</option>
            <option value="talent3">Map Making</option>
          </select>
        </li>
        <li>
          FAVORITE DRINK<input type="text" name="favoriteDrink" value="" class="favDrink">
        </li>
        <li>
          SPECIAL POWER<input type="text" name="specialPower" value="" class="specialPower">
        </li>
        <li>
          WEAPON OF CHOICE<input type="text" name="weapon" value="" class="weapon">
        </li>
        <li>
          COMMENTS<input type="textarea" name="comments" value="" class="comments">
        </li>
      </ul>
      <button type="button" name="submit" class="submitButton">Submit</button>
    </form>

  <script src="main.js"></script>
  </body>
</html>
