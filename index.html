<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>
    <div class="peace-and-love">
      <i class="fa fa-hand-peace-o" aria-hidden="true"></i>
    </div>
    <h1>Contact Us</h1>
    <form class="contact-info">
      <ul>
        <li>
          <h2>FIRST NAME</h2>
          <input type="text" name="firstName" value="" class="firstName" id="firstName" required>
        </li>
        <li>
          <h2>LAST NAME</h2>
          <input type="text" name="lastName" value="" class="lastName" id="lastName" required>
        </li>
        <li>
          <h2>EMAIL</h2>
          <input type="email" name="email" value="" class="email" id="email" required>
        </li>
        <li>
          <h2>COUNTRY</h2>
          <select name="country" class="country" id="country">
            <option value="">Choose a country</option>
            <option value="USA">USA</option>
            <option value="France">France</option>
            <option value="Guam">Guam</option>
            <option value="NZ">NZ</option>
            <option value="Japan">Japan</option>
          </select>
        </li>
        <li>
          <h2>BIOGRAPHY</h2>
          <input type="textarea" name="bio" value="" class="bio extended" id="bio">
        </li>
        <li>
          <h2>PHONE NUMBER</h2>
          <input type="text" name="phone" value="" class="phone" id="phone" required>
        </li>
        <li>
          <h2>AFFILIATIONS</h2>
          <input type="textarea" name="affiliations" value="" class="affiliations extended" id="class">
        </li>
        <li>
          <h2>OCCUPATION</h2>
          <select name="occupation" class="occupation" id="occupation">
            <option value="">Choose an occupation</option>
            <option value="Doctor">Doctor</option>
            <option value="Milliner">Milliner</option>
            <option value="Developer">Developer</option>
          </select>
        </li>
        <li>
          <h2>CAT'S NAME</h2>
          <input type="text" name="catName" value="" class="catName" id="catName" placeholder="">
        </li>
        <li>
          <h2>FAVORITE GADGET</h2>
          <input type="text" name="favoriteGadget" value="" class="favGadget" id="favGadget">
        </li>
        <li>
          <h2>TYPE OF TALENT</h2>
          <select  name="talent" class="talent" id="talent" required>
            <option value="">Choose a talent</option>
            <option value="Juggling">Juggling</option>
            <option value="Music">Music</option>
            <option value="Map Making">Map Making</option>
          </select>
        </li>
        <li>
          <h2>FAVORITE DRINK</h2>
          <input type="text" name="favoriteDrink" value="" class="favDrink" id="favDrink">
        </li>
        <li>
          <h2>SPECIAL POWER</h2>
          <input type="text" name="specialPower" value="" class="specialPower" id="specialPower">
        </li>
        <li>
          <h2>WEAPON OF CHOICE</h2>
          <input type="text" name="weapon" value="" class="weapon" id="weapon">
        </li>
        <li>
          <h2>COMMENTS</h2>
          <input type="textarea" name="comments" value="" class="comments extended" id="comments" required>
        </li>
        <li>
          <button type="button" name="submit" class="submitButton">Submit</button>
        </li>
      </ul>
    </form>

  <script src="main.js"></script>
  </body>
</html>
